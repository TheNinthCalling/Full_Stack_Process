<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='SurveyForm.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

  </head>
  <body>
    <section class="heading">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </section>
    <section class="form">
        <form action="/submit-form" method="post" id="survey-form">
            <fieldset>
                <label id="name-label">Name<input name="name" id="name" type="text" placeholder="Enter your name" required value=""></label>
                <label id="email-label">Email<input name="email" id="email" type="email" placeholder="Enter your email" required value=""></label>
                <label id="number-label">Age(optional)<input id="number" type="number" placeholder="Age" min="0" max="120"></label>
                <label>Which option best describes your current role?
                    <select id="dropdown">
                    <option name="role">Select current role</option>
                    <option name="role">Student</option>
                    <option name="role">Full Time Job</option>
                    <option name="role">Full Time Learner</option>
                    <option name="role">Prefer Not To Say</option>
                    <option name="role">Other</option>
                </select> </label>
            </fieldset>
            <fieldset>
                <label>Would you recommend free code camp to a friend?</label>
                <label><input type="radio" name="rec" value="definitely"> Definitely</label>
                <label><input type="radio" name="rec" value="maybe"> Maybe</label>
                <label><input type="radio" name="rec" value="notsure"> Not Sure</label>
            </fieldset>
            <fieldset>
                <label>What is your favorite feature of freeCodeCamp?<select>
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open-Source</option>
                </select></label>
            </fieldset>
            <fieldset>
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input type="checkbox" value="1">Front-end Projects</label>
                <label><input type="checkbox" value="2">Back-end Projects</label>
                <label><input type="checkbox" value="3">Data Visualization</label>
                <label><input type="checkbox" value="4">Challenges</label>
                <label><input type="checkbox" value="5">Open Source Competitions</label>
                <label><input type="checkbox" value="6">Gitter help rooms</label>
                <label><input type="checkbox" value="7">Videos</label>
                <label><input type="checkbox" value="8">City Meetups</label>
                <label><input type="checkbox" value="9">Wiki</label>
                <label><input type="checkbox" value="10">Forums</label>
                <label><input type="checkbox" value="11">Additional Courses</label>
            </fieldset>
            <fieldset>
                <label>Any comments or suggestions?<textarea cols="85" rows="8">Enter your comments here</textarea></label>
            </fieldset>
            <button type="submit" value="Submit" id="submit">Submit</button>
        </form>
    </section>
  </body>

</html>
